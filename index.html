<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Convex Hull Visualization</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		.canvas {
			border: 1px solid black;
			cursor: crosshair;
		}

		.flex-column {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			gap: 1rem;
		}

		.flex-row {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
			gap: 1rem;
		}

		.w-75 {
			width: 75%;
		}
	</style>
	<script type="module" src="main.js"></script>
</head>

<body>
	<main class="flex-column mt-5">
		<canvas class=" canvas" id="canvas" width="1000" height="600"></canvas>
		<div class="btn-box w-75 flex-row">
			<button class="btn btn-primary" id="computeConvexHull">Jarvis March</button>
			<button class="btn btn-primary" id="computeConvexHullKPS">KPS</button>
		</div>
	</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>

</html>
